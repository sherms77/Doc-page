<div class="header">
  <h1 id="title">Movie Survey</h1>
  <p id="description">A survey about movie watchers</p>
</div>
<form id="survey-form">
  <div class="survey">
    <label id="name-label" for="name" class="label">Name:</label>
    <input
      class="entryFields"
      id="name"
      type="text" 
      name="name"
      placeholder="Name"
      required>
  </div>
  <div class="survey">
    <label id="email-label" for="email">Email:</label>
    <input 
      class="entryFields"
      id="email" 
      type="email" 
      name="email"
      placeholder="Email"           
      required>
  </div>
  <div class="survey">
    <label id="number-label" for="number">How many movies do you watch a week?</label>
    <input
      class="entryFields"
      id="number"
      type="number"                       
      name="number"
      min="0"
      max="10"
      placeholder="Number"           
      required> 
  </div>
  <div class="survey"> 
    <p>Do you prefer (choose one):</p>
    <label for="movies" class="boxesInput">
      <input 
        id="movies"
        value="Going to the movies"
        type ="radio" 
        name="prefer-group">
      Going to the movies
    </label>
    <label for="streaming" class ="boxesInput"> 
      <input 
        id="streaming"
        value="Using streaming services"       
        type="radio" 
        name="prefer-group">
      Using streaming services
    </label>
  </div>
  <div class="survey"> 
    <label id="dropdown-label" for="dropdown">Are movies better or worse?</label>
    <select id="dropdown" name="dropdown" class="entryFields" required>
      <option disabled selected value>Select one option</option>
      <option value="Better">Better</option>
      <option value="Worse">Worse</option>
      <option values="Unsure">Unsure</option>
    </select>
  </div>
  <div class="survey">
    <p>What are your favorite genres? (Choose all that apply)</p>
    <label for="comedy" class="boxesInput">
        <input
          id="comedy"
          value="comedy"
          type="checkbox"
          name="genre-group"
          required>
        Comedy
      </label>
    <label for="romance" class="boxesInput">
        <input
          id="romance"
          value="romance"
          type="checkbox"
          name="genre-group"
          required>
        Romance
      </label>  
    <label for="horror" class="boxesInput">
        <input
          id="horror"
          value="horror"
          type="checkbox"
          name="genre-group"
          required>
        Horror
      </label>
    <label for="action" class="boxesInput">
        <input
          id="action"
          value="action"
          type="checkbox"
          name="genre-group"
          required>
        Action
      </label>
    <label for="crime" class="boxesInput">
        <input
          id="crime"
          value="crime"
          type="checkbox"
          name="genre-group"
          required>
        Crime
      </label>
    <label for="thrillers" class="boxesInput">
        <input
          id="thrillers"
          value="thrillers"
          type="checkbox"
          name="genre-group"
          required>
        Thrillers
      </label>
    <label for="art-house" class="boxesInput">
        <input
          id="art-house"
          value="art-house"
          type="checkbox"
          name="genre-group"
          required>
        Art house
      </label>
    <label for="true-stories" class="boxesInput">
        <input
          id="true-stories"
          value="true-stories"
          type="checkbox"
          name="genre-group"
          required>
        True stories
      </label>
  </div>
  <div class="survey">
    <p>How can movies be more interesting?</p>
    <textarea 
      id="opinion" 
      name="opinion" 
      placeholder="Enter your response here..">
      </textarea>   
    </label>
  </div>
  <div class="survey">
    <button id="submit" type="submit" class="submit"> 
      Submit
    </button>
  </div>
</form>
